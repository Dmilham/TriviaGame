<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


    <title>Trivia Game</title>
</head>
<body>
    <section id="game">
        <div id="timerDisplay"></div>
        
        <button  id="pause"> 
            <img src="assets/images/pause.png">
        </button>
        
        <button id="play">
            <img src="assets/images/play.png">
        </button>

        <section id="q1">

            <h2 class="questionOne"></h2>

            <ol id="answersOne">

                <input class="buttons btn-reset" type="radio" name="A" value="right" > <span id="1r1">Skunk</span></input>

                <input class="buttons btn-reset" type="radio" name="A" value="wrong"><span id="1r2">Goat</span></input>
                
                <input class="buttons btn-reset" type="radio" name="A" value="wrong"><span id="1r3"> Squirrel</input>

                <input class="buttons btn-reset" type="radio" name="A" value="wrong"> <span id="1r4"> Pigeon </span></input>
            </ol>
        </section>


        <section id="q2">
            <h2 class="questionTwo"></h2>

            <ol id="answersTwo">

               <input class="buttonsTwo btn-reset" type="radio" name="B" value="wrong"><span id="2r1">Demin</span></input>

               <input class="buttonsTwo btn-reset" type="radio" name="B" value="wrong"><span id="2r2">Bike Shorts</span></input>

               <input class="buttonsTwo btn-reset" type="radio" name="B" value="right"><span id="2r3">Khakis</span></input> 

               <input class="buttonsTwo btn-reset" type="radio" name="B" value="wrong"><span id="2r4"> Speedos </span></input>

           </ol>
       </section>

       <section id="q3">

        <h2 class="questionThree"></h2>

        <ol id="answersThree"> 

           <input class="buttonsThree btn-reset" type="radio" name="C" value="wrong"><span id="3r1">Venus</span></input>

           <input class="buttonsThree btn-reset" type="radio" name="C" value="wrong"><span id="3r2">Saturn</span></input>

           <input class="buttonsThree btn-reset" type="radio" name="C" value="right"><span id="3r3">Jupiter</span></input>

           <input class="buttonsThree btn-reset" type="radio" name="C" value="wrong"><span id="3r4">Uranus</span></input>
       </ol>
   </section>
</section>
<div><button id="reset">Play again?</button></div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
